[loggers]
keys = root,simplexss,utils

[handlers]
keys = consoleHandler,fileHandler

[formatters]
keys = consoleFormatter,fileFormatter

[logger_root]
level = DEBUG
handlers = consoleHandler,fileHandler

[logger_simplexss]
level = DEBUG
handlers = consoleHandler,fileHandler
qualname = simplexss
propagate = 0

[logger_utils]
level = DEBUG
handlers = consoleHandler,fileHandler
qualname = utils
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = consoleFormatter
args = (sys.stdout,)

[handler_fileHandler]
class = FileHandler
level = DEBUG
formatter = fileFormatter
args = ('simplexss.log', 'a')

[formatter_consoleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[formatter_fileFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S